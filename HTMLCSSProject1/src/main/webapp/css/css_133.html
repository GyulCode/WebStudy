<!DOCTYPE html>
<!-- 
   BootStrap -> css라이브러리를 제공
   --------- 트위터
   -> 대부분 : class속성을 가지고 있다
   -> class 속성 
   -> 여러개 사용이 가능
   
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
   color : magenta;
}
</style>
</head>
<body>
   <ul>
      <li>홍길동</li>
      <li>박문수</li>
      <li class="a">심청이</li>
      <li class="a">이순신</li>
      <li>강감찬</li>
   </ul>
</body>
</html>
