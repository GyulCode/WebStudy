<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 선택자
   전체 선택자 : *(글꼴 -> 구글폰트) -> 사이트는 색상, 글꼴 통일
                                 -------3~5
   *{
      font-family : 글꼴...
   }
   
   태그 선택자 : 태그..
   아이디 선택자 : #아이디명
   클래스 선택자 : .클래스명
   -------------------- 기본
   ***속성선택자 : 모든 태그에 적용 가능
	   input[type="button"] -> button 전체를 선택
	   input[type="text"]
	   태그명[속성=값]
	   --------------------------------
	   태그명[속성*=/recipe/] -> /recipe/를 포함여부 -> 크롤링
	   태그명[속성^="a"] -> a로 시작하는 문자열 찾기 -> http / https 잘안씀
	   태그명[속성$="b"] -> b로 끝 -> 이미지 올리기 jpg, gif, png 등등
	   
   ***후손 선택자 : 
      <div>
         <p></p>
         <h1></h1>
         <h1></h1>
      <span>
         <h1></h1>
      </span>
      </div>
      ---------------------
      계층구조
      div
      ---------------------
      자손태그 div -> h1
         p
         h1
         h1
         span
      ---------------------
      후손태그 -> div -> span -> h1
            h1
   자손 선택자 : 태그명 > 태그명 > 태그명 ...
   자손 : >, 후손 : 공백
   
   ***반응 선택자 : 가상 선택자 -> :hover (a,img, tr)
                 a:hover, img:hover, tr:hover
                 -> 마우스 오버
   상태 선택자 : checked
              enabled : 활성화
              disabled : 비활성
              -----------------버튼, text(ID중복체크)
   ***구조 선택자
      first-child -> 메뉴 제작
      last-child -> 메뉴제작
      nth-child -> 위치 선정
      nth-child(2n+1) -> 1 3 5 7
               ------
               n=0 -> 1
               n=1 -> 3
               n=2 -> 5
      --------------------------
      
   ***동위 선택자
      <table>
         <tr>
            <th> aaa</th>
            <td>aaaaa</td>
            <td>bbbbb</td>
         </tr>
      </table>
      table tr td -> table tr th+td 인접(형제)
      table tr th~ td -> 전체 td를 읽어서 온다.
      
   ***문자 선택자(before/after) -> new, 특가, 할인가.. 문자 앞뒤에
      선택자 : :before
      선택자 : :after
      
   부정선택자
      li : not(.item)
   
   css 속성
   
   
   
 -->
 <style>
 img {
    width : 120px;
    height : 180px;
 }
 img:hover{
 cursor: pointer;
 border: 3px solid red;
 }
 table > thead > tr{
    background-color : cyan;
 }
 table > tbody > tr:nth-child(2n+1){
    background-color : yellow;
 }
 </style>
</head>
