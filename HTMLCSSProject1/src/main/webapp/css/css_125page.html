<!--
  CSS -> 스타일 -> 태그를 읽어 온다
         태그를 선택한다 -> 해당태그에 css설정
         Selector -> 디자인, Jsoup(웹에서 데이터 수집), JavaScript(태그를 제어하는 프로그램 -> DOM 프로그램이라함 대표적으로 JQuery, Ajax가 있음
                                                             하지만 대세는 VueJS, ReactJS임 얘들은다 태그를 제어하는 프로그램이다) 
         
         1. Selector
            1) 태그 처리
            2) ID명 처리(중복없이 단독으로 처리)
               <a id="">
            3) CLASS명 처리( 중복이 존재)  
               <a class="">
            -----------------------구분
            4) 가상선택자
            
         2. CSS사용법
            선택자{
               속성 : 값;
               속성 : 값;
               주석 : /* */ 이거 하나뿐임
                  -> 속성은 이미 지정된 상태
            }
            태그명
            <h1 id="a">Java</h1> -> yellow
            <h1 id="b">Oracle</h1> -> orange
            ------------------------
            <h1 id="c">HTML/CSS</h1> -> cyan
            <h1 class="d" // blue를 가진게 2명임>JavaScript</h1> -> blue
            ------------------------ Front-end
            <h1 class="">JSP</h1> -> Magenta
            <h1>Spring</h1> -> Magenta
               -> 중앙 집중(Controller) -> Spring Cloud 변경(분산처리) -> 사용이 많을경우 중앙에 부하가 생김
               -> 분산처리 방식으로 이를 개선(사용자 1명마다 1개의 서버 부여 = 마이크로 서비스)
               -> Spring Framework : Spring-Boot
                  ------------------------------CI/CD(도커, 쿠바네티스, 젠킨스)
            <h1 class="d">AWS-호스팅</h1> -> blue
         
         색상 변경 -> <h1>
         h1{
            color:red;
         }
         ==> h1 전체를 선택하는 경우
         h1#a{
            h1태그의 아이디가 a인 경우 -> 아아디 읽기 : #아이디
         }
         
         h1.d{
            h1태그의 클래스가 d인 경우 -> 클래스 읽기 : .클래스
            *필기 보충
         }
         
         => CSS를 적ㄷ용
         1) 내부 CSS : 한파일에서 적용
            <head>
               <style>
                  선택자(태그){
                      속성 : 값;
                      속성 : 값;
                      ...
                  }
                </style>
             </head>     
         2) 외부 CSS : 파일로 만든다(확장 .css) -> 여러개 파일에 공통으로 적용
            <head>
               <link rel="stylesheet" href="파일(경로명/파일명)/원격(http~~)">
            </head>
         3) 인라인 CSS : 해당 태그에만 적용
            <태그 style =""> : 모든 태그는 style,id(구분자 역할),class를 가지고 있다
                                       디자인
                                       -> name -> 자바와 연동시에 데이터 전송
                                       ----servlet / jsp/ spring/ spring-boot                      
         
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* id/class 필기 보충*/

h1#a{
 color:red;
}
h1#b{
 color:pink;
}
h1.c{
   color:magenta;
}

h1.d{
   color:blue;
}
h1#e{
   color:gray;
}
/*
   126page -> CSS는 디자인 / 자바스크립트(Jquery, Vue, React)
*/

</style>
</head>
<body>
   <h1 id="a">Java:응용프로그램(데이터베이스 연동 / 브라우저 연동)</h1>
   <h1 id="b">오라클 : 공통으로 사용되는 데이터를 저장/관리 (SQL))</h1>
   <h1 class="c">HTML/CSS : 브라우저에 출력만 담당 -> 응용이 없다</h1>
   <h1 class="c">JavaScript : Front-End: 프로그램 언어 -> 라이브러리(TypeScript)</h1>
   <h1 class="d">JSP(Servlet) : 오라클과 브라우저를 연결해 주는 역할</h1>
   <h1 class="d">통합 -> 모든 개발자가 동일한 코딩을 할 수 있게 만든다 : Spring</h1>
   <h1 id="e">웹 호스팅 : AWS</h1>
   <!-- 이게 기본 교육과정 이걸로는 한참 부족함 -->
   
   

</body>
</html>
