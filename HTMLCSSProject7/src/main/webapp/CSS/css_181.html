<!-- 
   181 -> 글자 속성
   사이트의 기본 -> 모든 화면 글꼴을 동일하게 만든다
   font-family : 글꼴 -> 여러개 지원
                 시스템에서 지원, 외부(구글 폰트)
   font-size : 크기 (단위 : px, em)
                             ---2em -> 2*14 -> 28(배수)
   font-weight : 굵기 (b), (i)
   color : 글자색상
           -> 시스템에서 지원 : yellow, red..
           -> rgh(255,255,255)
           -> 16진법 : #FFFFFF
   text-align : 정렬 left(default), center, right
   vertical-align : 정렬 top(default), middle, bottom
   line-height : 줄간의 간격 자간
           
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 
  글꼴
  선택자 {
     font-family : 글자체[글꼴...]
  }
 */
 
 #aaa{
   font-family: 궁서체;
 }
  #bbb{
   font-family: 'Noto Sans KR', sans-serif;;
 }
  #ccc{
   font-family: 'Nanum Pen Script', cursive, snas-serif;
 }
 
</style>

</head>
<body>
  <h1 id="aaa">Hello CSS</h1>
  <h1 class="bbb">오라클</h1>
  <h1 class="bbb">스프링</h1>
  <h1 class="ccc">Hello CSS</h1>
  <h1 class="ccc">Hello CSS</h1>



</body>
</html>
