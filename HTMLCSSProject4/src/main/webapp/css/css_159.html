	         text-decoration:(none:underline) -> <a>(default:underline)
	         vertical-align:(top|middle|bottom)
	         td태그(여러문장일때 -> 중간)
	         white-space : 자동 줄바꿈(내용, 줄거리)
	         line-height : 자간

         background
         
      3. 위치 -> 159page
          margin : 태그와 태그의 여백
             = margin-left
             = margin-right
             = margin-top
             = margin-bottom
             *** = margin : 시계방향 top right bottom left
             
          padding : 태그안에 문자, 이미지 여백
             = padding-left
             = padding-right
             = padding-top
             = padding-bottom
             *** = padding : 시계방향 top right bottom left
          -------------------------------
          margin
             <div>

                <h2></h2>
             </div>
             --------이간격은 margin
             <div>
                <a></a>
             </div>
             
          margin:10px 20px;
          -> 10px 20px 10px 20px
          margin:10px
          -> 10px 10px 10px 10px 
          margin:10px 20px 30px
          -> 10px 20px 30px 20px
          padding
             
      4. 테두리 속성
         border
            = border-width
            = border-style(solid, dotted, dashed, double)
            = border-color
            = border : 2px solid red
            
      5. 목록 속성 (oi, ul)
         = list-style-type:none
         
      6. 박스모델
         = inline, block, inline-block

         = inline : input, img, textarea, select, b, em, span
