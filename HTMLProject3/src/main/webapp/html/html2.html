<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <center>
      <h1>Table태그를 이용한 화면 분할</h1>
      <!--
         <table>
         <tr>
         <th>      <td> 
         제목        실제 데이터 출력
         
         2. <table> 이 가지고 있는 속성
            1) 구분자
               id -> 중복이 없는 구분자
               class -> 중복이 있는 구분자
            2) HTML에서 제공하는 속성
               width : 넓이
               height : 크기
               border : 테두기 두께
               bordercolor : 테두기 색상
               cecllpadding : td안의 간격
               cellspacing : td와 td사이의 간격
               background : 색상, 이미지
         
       -->
       <table width=960 height=800 border=1 bordercolor=black cellspacing=30 cellpadding=30>
          <tr>
             <td colspan="3" height="100" align=center>Header</td>
             <!--
                 <tr> -> height(25)
                 <td> -> colspan /rowspan/width/height
                         align : left/center/right -> 가로정렬 
                                 크롬 : left정렬
                                 IE : center정렬
                         valign : top / middle / bottom -> 세로정렬
                                  기본값 : middle
              -->
          </tr>
          <tr>
             <td colspan=3 height=100 align=center>NAV:메뉴</td>
          </tr>
          <tr>
             <td width=200 height=600 align=center>ASIDE</td>
             <td width=560 height=600 align=center>Section</td>
             <td width=200 height=600 align=center>ASIDE</td>
          </tr>
          <tr>
             <td colspan=3 height=100 align=center>Footer</td>
          </tr>
          
       </table>
   </center>

</body>
</html>
