                            데이터가 노출된다(보안 취약)

                   형식)
                      <form method="GET|POST"> -> 대소문자 구분 없음
                      <form method="PsoT"> : GET인식 -> default가 get인가봄 
       <action> : 데이터를 전송 받을 파일명 지정
       action="a.jsp", action="boardInsertServlet"
       --------------- 보낸 데이터를 받는다.
       
       값을 전송 하는 태그
       HTML : <a>, <form> -> 데이터 전송, 화면 변경
       JavaScript : location.href="파일명"
       Java : response.sendRedirect("파일명")
       ---------------------------------------get방식만 가지고 있다
       <a href="파일명?데이터전송">
       location.href="파일명?데이터전송"
       response.sendRedirect("파일명?데이터전송")
       -> 데이터 저송
       ------------자바 : 메소드의 매개변수를 이용해서 전송

          -> c:\\java Dev

             insert.jsp?id=aaa&pwd=1234

                           JSP,SERVLET,SRPING,NODEJS
                           request, response: 웹프로그램에서 제공
                           ------
                           String id=requset.getparameter("id");
                                  --aaa
                           String pwd=requset.getparameter("id");
                                  --1234

       <Select> : 콤보박스(102page)
          |
          -------------------
          |					|
       option       option group : multiple -> 여러개 동시 선택 *가끔 하나씩 나옴
       데이터 입력
       
       => 선택 -> 자바에서 받는 경우
          String[] -> getParameterValues() -> select(multiple),checkbox

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <!-- 102page Select:목록태그(오라클의 check) -->
        <select> -> 선택시 데이터를 전송 -> 
           <option>A</option> -> A
           <option>B</option> -> B
           <option>C</option> -> C
        </select>
   <!-- 동적쿼리 (이름, 내용, 드등 사용자의 선택에따라 쿼리문이 바뀜 -->
   <!-- select :single -->
   <h1>select :single</h1>
   <select>
      <option>영화명</option>
      <option>장르</option>
      <option>출연진</option>
      <option>개봉일</option>
      <option>극장</option>
   </select>
   
   <h1>select : multiple</h1>
   <select multiple="multiple">
      <option>영화명</option>
      <option>장르</option>
      <option>출연진</option>
      <option>개봉일</option>
      <option>극장</option>
   </select>
   
   <h1>select : group</h1>
   <select multiple="multiple">
      <optgroup label="과정">
         <option>자바</option><!-- 객체지향프로그램 / 라이브러리 -->
         <option>오라클</option><!--  DML/DQL CURD  -->
         <option>HTML/CSS</option><!-- 형식:고정 -->
         <option>JavaScript</option><!--  Jquery(AJAX), VueJS, ReactJS  -->
         <option>JSP/Servlet</option><!-- 내장 객체(request,response,session) -->
         <option>Spring</option><!--  XML, Annotation = Spring-Boot, Spring-Cloud(MSA)  -->
         <option>AWS</option><!-- 호스팅:과금주의 : Docker -->
      </optgroup>
      <optgroup label="프로젝트">
         <option>JSP(AJax)</option>
         <option>Spring(Vue)</option>
         <option>Spring-Boot기반 ReactJS</option>
      </optgroup>
   </select>
   <!-- 서버연결 데이터 전송 반드시 name속성을 이용해야 한다. 자바에서 값을 받을 수 있다.

</body>
