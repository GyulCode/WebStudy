<!-- 
   프로그램 = 반복 / 응용 (숙달)
   -----------------개념 보다 구현 (웹 -> 흐름)
   요청 -> 어떤 화면 제공
   응답 -> 어떤 결과
   -----------------주고 받기
   예)상세보기
    번호전송 -> 번호에 대한 데이터를 찾는다
    DAO, VO
    --------HTML(JSP, Servlet)
    HTML / 오라클 -> Servlet 연습
                   ----------- CURD
    --------------------------------------
    105page
    HTML5문서 구조화
       템플릿 -> 가로(inline), 세로(block)
               <span>       <div>
       같은 구조 : 고정, 가변
    -> 프로젝트 : 메인 페이지 (조원 동시)
       => 기능 : 회원, 커뮤니티, 목록/상세보기/찜 좋아요
          결제, 추천, 예약
       -> 회원/ 로그인 먼저 만들것

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
background-color:yellow;
}
span{
background-color:cyan;
display:block;
}
</style>
</head>
<body>
   <h1>&lt; div &gt; 예제(블록 형식으로 한줄전체 차지)</h1>
   <div>Java</div>
   <div>Oracle</div>
   <div>HTML/CSS</div>
   <div>JSP/Servlet</div>
   <div>Spring(Spring-Boot)</div>
   <div>MyBatis/JPA</div>
   <div>Spring Framwork / Spring-Data / Spring-Cloud / Spring-Betch</div>
   <div>AWS</div>
   <h1>&lt; div &gt; 예제</h1>
   <span>Java</span>
   <span>Oracle</span>
   <span>HTML/CSS</span>
   <span>JSP/Servlet</span>
   <span>Spring(Spring-Boot)</span>
   <span>MyBatis/JPA</span>
   <span>Spring Framwrok / Spring-Data / Spring-Cloud / Spring-Betch</span>
   <span>AWS</span>
</body>
</html>
