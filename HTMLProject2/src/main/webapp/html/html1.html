   HTML의 구조
   <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
    HTML4 버전에 해당되는 태그/속성의 정보를 가지고 온다
   <!DOCTYPE html>
    HTML5 버전을 읽어 온다
    -> loose.dtd
             --- 태그의 형식이 저장되어 있다
       ex)
       <!ELEMENT table (tr)*> = tr태그는 여러개 사용하게 한다
       <!ELEMENT caption #PCDATA> = 
       <!ELEMENT tr (th|td)*> = tr태그는 여러개 사용할 수 있고 th/td를 갖을 수 있다.
       -> MyBatis 태그를 암기해야 한다.
    형식)
       <html>
          <head>
             설정파일 : CSS, JavaScript
             CSS는 2가지가 있는데 
                1. <link> : css 파일 읽을때 -> 파일, 외부
                2. <style> : css 파일 자체 처리
             <title>브라우저 이름?</title>
             <meta></meta>
          </head>
       </html>
       
       CSS -> 1.파일 -> .css -> 프로젝트에 공통으로 적용되는 CSS
              	<link href="경로/파일명 : http:~">
              2. 각 파일에만 적용
              	<style</style>
              3.해당 태그에만 적용
              	<h1 style=""></h1> -> 인라인 CSS
       JavaScript
           -> 파일 -> .js -> 모든 파일에 적용
              <script src="파일명|http:~">
           -> 해당 파일에서만 적용
              <script>
                 function send(){}
              </script>
           -> 해당 태그에만 적용
              <input type=button onclick="javascript:history.back()">
