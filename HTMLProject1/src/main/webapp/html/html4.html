<!-- 
   74page
   링크를 걸어서 다른 페이지로 이동
   앵커태그 -> <a>
   <a>태그는 속성값도 중요하게 알고 있어야한다
   <a>값</a>
     -- 값을 클릭시에 다른 페이지로 이동
     <a href="이동할 페이지 지정" target="옵션">
                                    _blank(새창 띄우기), _self(디폴트)(같은창)
                                    
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <a href="http://www.daum.net">다음이다 자식아</a><br>
  <a href="http://www.naver.com" target="_blank">네이버다 자식아</a><br>
</body>
</html>
