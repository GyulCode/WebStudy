<!-- 82 page table
   태그 : 테이블형태를 만들어주는 태그(table)
   한줄 tr
   <tr>--------------------
   <th>목차명</th>
   <td>내용</td>
   
       --------------------</tr>
       
   <tr>안에<th>,<td>의 갯수는 반드시 동일하게 만든다
   colspan 열의 합(가로)
   rowspan 행의 합(세로)
   

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>성적표</h1>
	<table border=1 bordercolor=black width=500>
		<tr> <!-- 속성 -->
			<th>학번</th>
			<th>이름</th>
			<th>국어</th>
			<th>영어</th>
			<th>수학</th>
		</tr>
		<tr> <!-- 객체 1 -->
			<td>1</td>
			<td>짱구</td>
			<td>90</td>
			<td>90</td>
			<td>90</td>
		</tr>
		<tr> <!-- 객체 2 -->
			<td>2</td>
			<td>동동이</td>
			<td>80</td>
			<td>80</td>
			<td>80</td>
		</tr>
		<tr> <!-- 객체 3 -->
			<td>3</td>
			<td>피카츄</td>
			<td>70</td>
			<td>70</td>
			<td>70</td>
		</tr>
		<tr> 
			<td colspan="5"><right>총인원:3</right></td>
		</tr>
		<tr> 
			<td colspan="2"><center>총인원:2</center></td>
			<td colspan="3"><center>총인원:3</center></td>
		</tr>
	</table>

</body>
</html>
