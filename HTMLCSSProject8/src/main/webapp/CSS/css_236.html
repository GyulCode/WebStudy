송 전 대표는 이날 오전 9시 23분쯤 서울중앙지검에 도착해 수사팀에 면담을 요청했지만 거절당했다. 조사 일정이 잡히지 않아 출석이 거부된 것으로, 송 전 대표는 청사 로비에서 발길을 돌렸다.

그는 지난달 2일에도 자진 출두했으나, 검찰은 '조율되지 않은 일정'이라며 로비에서 돌려보냈다.</h1>
